name: Publish Docker image to GHCR

on:
  pull_request:
    types: [ labeled ]

jobs:
  push_image:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'autorelease: tagged')
    steps:
    - uses: actions/checkout@v3
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build & push the image
      env:
        REPO: ${{ github.repository }}
      run: |
        VERSION=$(cat version.txt)
        docker build --tag ghcr.io/$REPO:$VERSION --label "org.opencontainers.image.source=https://github.com/$REPO" --label "org.opencontainers.image.version=$VERSION" .
        docker push ghcr.io/$REPO:$VERSION
